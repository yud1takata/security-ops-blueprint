# Canonical host inventory (human-edited)
#
# Design goals:
# - Single source of truth for naming + roles + management access
# - Renders into: Ansible inventory, Terraform variables, firewall intent, docs
#
# Conventions used here:
# - "mgmt" addresses are the management-plane addresses used for SSH/API access.
# - Keep bootstrap simple: a single flat LAN, static/reserved IPs for core nodes.
#
# Update fields as you finalize:
# - ansible_user (your preferred admin user on managed nodes)
# - ssh_port if non-22
# - tags/roles/groups as needed
#
hosts:
  ctl-laptop:
    role: controller
    mgmt:
      ip: 192.0.2.250
      interface: eth0
    access:
      ssh: true
      ansible_user: operator
    tags: [workstation, controller]

  hypervisor-01:
    role: hypervisor
    mgmt:
      ip: 192.0.2.240
      interface: vmbr0
    access:
      ssh: true
      ansible_user: root
      web_ui: true
      web_ui_port: 8006
    tags: [server, virtualization, managed]
    notes: "hypervisor UI at https://hypervisor.example.net:8006"

