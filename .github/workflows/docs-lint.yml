name: Doc Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  doc-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Run doc lint
        run: scripts/validate-docs.sh
